<!doctype html>
<html lang="cs">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{title}}</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&display=swap');

    body {
      background-color: #FEFEFE;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 1rem;
      color: #333;
    }

    .navbar-container {
      display: flex;
      justify-content: center;
      padding: 1.5rem 0;
    }

    .navbar {
      background-color: #fefefe;
      padding: 0.3rem 1.2rem;
      border-radius: 100px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .navbar-item {
      color: #333;
      text-decoration: none;
      font-weight: 500;
      padding: 0.6rem 1.2rem;
      border-radius: 100px;
      transition: background-color 0.2s ease, transform 0.1s ease;
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    .navbar-item:hover {
      background-color: #f2f2f2;
    }

    .navbar-item:active {
      transform: scale(0.97);
    }

    .navbar-item.icon {
      padding: 0.6rem;
    }

    /* Book List Grid */
    #book-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 3rem;
      padding: 2rem 0;
    }

    /* Book Card Redesign */
    .book-card {
      position: relative;
      transition: transform 0.2s ease;
    }

    .book-card:hover {
      transform: translateY(-5px);
    }

    .book-cover-link {
      display: block;
      margin-bottom: 1rem;
    }

    .book-cover {
      width: 100%;
      height: auto;
      border-radius: 4px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15), 0 5px 15px rgba(0, 0, 0, 0.1);
      display: block;
    }

    .book-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 0.5rem;
    }

    /* Status Tag - Blue Pupil Design */
    .status-tag {
      background-color: #0056b3;
      color: white;
      font-size: 0.7rem;
      font-weight: bold;
      padding: 0.3rem 0.8rem;
      border-radius: 20px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .three-dots-btn {
      background: none;
      border: none;
      padding: 5px;
      cursor: pointer;
      color: #999;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: background-color 0.2s;
    }

    .three-dots-btn:hover {
      background-color: #f0f0f0;
    }

    main h1 {
      font-family: 'Cardo', serif;
      text-align: left;
      margin: 2.5rem 0;
      font-size: 2.8rem;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    /* Old table and form styles kept for other pages if needed, but cleaned up */
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th,
    td {
      border: 1px solid #eee;
      padding: .8rem;
      text-align: left;
    }

    input {
      padding: .6rem;
      width: 100%;
      max-width: 420px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    button.primary {
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 0.6rem 1.2rem;
    }
  </style>
</head>

<body>
  <header class="navbar-container">
    <nav class="navbar">
      <a href="/" class="navbar-item">Library</a>
      <span class="navbar-item">Filter</span>
      <a href="/vybrat" class="navbar-item icon" title="Vybrat knihu">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
      </a>
    </nav>
  </header>

  <main>
    <h1>{{heading}}</h1>
    <div id="content">
      {{content}}
    </div>
  </main>

  <script src="/public/app.js"></script>
</body>

</html>
